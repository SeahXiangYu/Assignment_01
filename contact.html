<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/jpg" href="/Images/RADWIMPS-Favicon.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="script.js"></script>
    <title>RADWIMPS Website</title>
    <style>
      body {
        overflow: auto;
      }

      footer {
        position: relative;
        width: 100%;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <!--Header-->
      <div class="header">
        <div class="menucontainer top-left">
          <a href="./index.html" class="headerlogo">RADWIMPS</a>
        </div>
        <!--Menu Icon-->
        <div onclick="toggleNav()">
          <div class="menucontainer top-right" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
          <!--Toggle Overlay Curtain NavBar-->
          <nav>
            <div id="myNav" class="overlay">
              <div class="overlay-content">
                <a href="./profile.html">Profile</a>
                <a href="./news.html">News</a>
                <a href="./album.html">Albums</a>
                <a href="./contact.html">Contact</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <!--Contact Form-->
    <div class="contact-form">
      <div class="contact-container">
        <div class="contact-us">Contact Us</div>
        <div class="contact-text">Need to get in touch with us?</div>
        <div class="contact-text">Fill out the form with your inquiry.</div>
      </div>
      <div class="form-container">
        <form action="/action_page.php">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />

          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />

          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Your email.."
          />

          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="greatbritian">Great Britian</option>
            <option value="japan">Japan</option>
            <option value="singapore">Singapore</option>
            <option value="usa">USA</option>
          </select>

          <label for="subject">What can we help you with?</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
            style="height: 200px"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>

    <!--Footer-->
    <footer>
      <div class="footer">
        <div class="menucontainer top-left">
          <div class="footerlogo">RADWIMPS</div>
        </div>
        <div class="facontainer">
          <a href="https://twitter.com/RADWIMPS" class="fa fa-twitter"></a>
          <a
            href="https://www.instagram.com/radwimps_jp/"
            class="fa fa-instagram"
          ></a>
          <a
            href="https://www.facebook.com/radwimps.official/"
            class="fa fa-facebook"
          ></a>
          <a
            href="https://www.youtube.com/channel/UCIVqvhyo8ttjYOmMJuhq_YQ"
            class="fa fa-youtube-play"
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
